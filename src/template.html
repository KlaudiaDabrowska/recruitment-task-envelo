<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Envelo</title>

</head>

<body>
  <div class="wrapper">
    <!-- <img src='../public/Envelo-logo.png'> -->
    <h1 class="header">ENVELO</h1>
    <div class="description-wrapper">
      <p class="description">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
      <p class="description">Rozpocznij klikając w przycisk.</p>
    </div>
    <form class="form">
      <label for="phone" class="first-label">Numer telefonu:</label>
      <input type="number" id="phone" name="phone" class="first-input" required>
      <div class="phone-error"></div>
      <label for="code" class="second-label">Kod odbioru:</label>
      <input type="number" id="code" name="code" class="second-input" required>
      <div class="code-error"></div>
      <button type="submit" class="first-submit">Odbierz paczkę </button>
    </form>


  </div>
  <!-- <div id="root"></div> -->

</body>

</html>
