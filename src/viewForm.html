<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Envelo</title>
</head>

<body>
    <div class="wrapper">

        <h1 class="header">ENVELO</h1>
        <div class="description-wrapper">
            <p class="description">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
            <p class="description">Rozpocznij klikając w przycisk.</p>
        </div>

        <div class="loader"></div>

        <form class="form">
            <label for="phone" class="first-label">Numer telefonu: <p class="required">(*wymagane)</p></label>
            <input type="number" id="phone" name="phone" class="first-input" required>
            <div class="phone-error"></div>
            <label for="code" class="second-label">Kod odbioru: <p class="required">(*wymagane)</p></label>
            <input type="number" id="code" name="code" class="second-input" required>
            <div class="code-error"></div>
            <button type="submit" class="second-submit">Odbierz paczkę </button>
        </form>

        <div class="modal">
            <h2 class="modal-header"> Paczka odebrana! </h2>
            <div class="modal-info">Zrobiłeś to w czasie 10 sekund! Czy możemy zrobić dla Ciebie coś jeszcze?</div>
            <div class="button-wrapper">
                <button class="modal-button1"> To wszystko na dziś</button>
                <button class="modal-button2"> Odbierz kolejną paczkę</button>
            </div>
        </div>

    </div>
</body>

</html>
