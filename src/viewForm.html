<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <div class="wrapper">
        <!-- <img src='../public/Envelo-logo.png'> -->
        <h1 class="header">ENVELO</h1>
        <div class="description-wrapper">
            <p class="description-one">Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
            <p class="description-two">Rozpocznij klikając w przycisk.</p>
        </div>
        <form class="form">
            <label for="phone">Number telefonu:</label><br>
            <input type="number" id="phone" name="phone"><br>
            <label for="code">Kod odbioru:</label><br>
            <input type="number" id="code" name="code">
            <button type="submit">Submit </button>
        </form>
    </div>
    <!-- <div id="root"></div> -->

</body>

</html>
